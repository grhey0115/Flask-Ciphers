{% extends "base.html" %}
{% block content %}
<div class="page-container">
    <header class="header">
        <h1>Symmetric Ciphers</h1>
        <p class="subtitle">Secure encryption and decryption tools</p>
    </header>

    <div class="main-container">
        <!-- Input Panel -->
        <div class="panel input-panel">
            <div class="panel-header">
                <h2>Input</h2>
            </div>
            
            <div class="cipher-selector">
                <label for="cipherType">Select Cipher Method</label>
                <select id="cipherType" class="styled-select">
                    <option value="caesar">Caesar Cipher</option>
                    <option value="vigenere">Vigen√®re Cipher</option>
                    <option value="playfair">Playfair Cipher</option>
                    <option value="single-columnar">Single Columnar</option>
                    <option value="double-columnar">Double Columnar</option>
                    <option value="aes">AES Cipher</option>
                </select>
            </div>

            <div class="input-group">
                <label for="inputText">Message</label>
                <textarea 
                    id="inputText" 
                    placeholder="Enter your message here..."
                    rows="6"
                ></textarea>
            </div>

            <div class="key-container">
                <div class="key-group">
                    <label for="key">Encryption Key</label>
                    <input type="text" id="key" placeholder="Enter your key">
                </div>
                
                <div class="key-group" id="key2Container" style="display: none;">
                    <label for="key2">Second Key (Double Columnar)</label>
                    <input type="text" id="key2" placeholder="Enter second key for Double Columnar">
                </div>
            </div>

            <div class="button-container">
                <button class="btn encrypt" onclick="processCipher('encrypt')">
                    <i class="fas fa-lock"></i>
                    <span>Encrypt</span>
                </button>
                <button class="btn decrypt" onclick="processCipher('decrypt')">
                    <i class="fas fa-unlock"></i>
                    <span>Decrypt</span>
                </button>
            </div>
        </div>

        <!-- Output Panel -->
        <div class="panel output-panel">
            <div class="panel-header">
                <h2>Output</h2>
            </div>

            <div class="result-group">
                <label for="result">Result</label>
                <textarea 
                    id="result" 
                    readonly 
                    placeholder="Result will appear here..."
                    rows="6"
                ></textarea>
            </div>

            <!-- Visualization Containers -->
            <div class="visualization-container">
                <div id="gridContainer" class="viz-box"></div>
                <div id="singleGridContainer" class="viz-box"></div>
                <div id="aesInfoContainer" class="viz-box"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
